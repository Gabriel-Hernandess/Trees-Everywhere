{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'trees/css/my_profile.css' %}">

    <!-- Scripts -->
    <script src="{% static 'trees/js/my_profile.js' %}"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Bem vindo, {{ request.user.username }}</h2>
            <a href="{% url 'my-profile' %}">Perfil <i class="fa-solid fa-circle-user"></i></a>
            <a href="{% url 'planted-trees' %}">Minhas árvores <i class="fa-solid fa-tree"></i></i></a>
            <a href="{% url 'group-trees' %}">Árvores de grupos <i class="fa-solid fa-users"></i></a>
            <button onclick="confirmLogout()">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </aside>

        <main class="content">
            <section id="profile" class="section">
                <div class="profile-header">
                    <h1>Perfil</h1>
                    
                    <div class="profile-data">
                        <p>Nome: {{ user.username }}</p>
                        <p>Email: {{ user.email }}</p>
                    </div>
                    
                    <div class="profile-about">
                        <p>Sobre:</p>
                        <textarea id="about">{{ user.profile.about }}</textarea>
                        <button onclick="saveAbout()">Salvar descrição</button>
                    </div>
                    
                    <p style="margin-top: 20px;">Entrou em {{ user.profile.joined }}</p>
                    <p id="msg"></p>
                </div>
            </section>
        </main>
    </div>

    <script>
        function openForm(){
            const form = document.querySelector('.overlay');
            form.style.display = 'flex';
        }

        function closeForm(){
            const form = document.querySelector('.overlay');
            form.style.display = 'none';
        }

        function confirmLogout() {
            if (confirm("Tem certeza que deseja sair?")) {
                window.location.href = "/logout/";
            }
        }
    </script>
</body>
</html>
